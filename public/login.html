<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>萌宠商城登录页面</title>
		<link rel="stylesheet" href="../css/bootstrap.css"/>
		<link rel="stylesheet" href="../css/login.css"/>		
	</head>
	<body>
		<!-- header部分 -->
		
    <!--logo部分-->
    <div class="logo position-relative bg-white m-auto">
    	<a href="index.html">
    		<img class="img1 m-0" src="../images/index/logo.png"/>
    	</a>
    	<img class="position-absolute" src="../images/login/tel.png" alt="" />
    	<ul class="position-absolute list-unstyled">
    		<li class="li-top">客户服务热线：9:00-18:00</li>
    		<li class="li-bottom">0593-7167171</li>
    	</ul>	  		   		
    </div> 
    <!--登录部分-->
		<div class="parent m-auto p-5">
			<div class="container bg-white m-5 p-5">
				<div class="login_top clearfix border-bottom mb-4">
					<h3 class="float-left mr-2">账号登录</h3>
					<p>
						<span class="ml-5">还没有账号?</span>
						<a class="font-italic" href="reg.html">免费注册</a>
					</p>
				</div>
				<input class="login_name mb-4 w-100 border" type="text" name="uname" id="uname" 
					placeholder="请输入用户名" />			
				<input class="login_pwd mb-4 w-100 border" type="password" name="upwd" id="upwd" 
					placeholder="请输入密码" />
				<p>
					<input type="checkbox" name="" id="check_login" value="" />
						<label for="check_login">
							自动登录
						</label>
					<a class="float-right" href="#">忘记密码？</a>
				</p>
				<input class="btn text-white " type="button" value="登录" />
			</div>
		</div>
		<!-- footer部分 -->
		   	
	</body>
</html>
