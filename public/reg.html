<!doctype html>
<html>
	<head>
		<meta charset="utf-8">	
		<title>萌宠商城注册页面</title>
		<link rel="stylesheet" href="../css/reg.css"/>
		<link rel="stylesheet" href="../css/comm.css"/>
	</head>
	<body>
		<!--头部-->
    <!--logo-->
    <div class="logo relative w-1100 ma">
    	<a href="index.html">
    		<img class="img1" src="../images/header/logo.png"/>
    	</a>
    	<img class="absolute" src="../images/reg/tel.gif" alt="" />
    	<ul class="absolute">
    		<li class="li-top">客户服务热线：9:00-18:00</li>
    		<li class="li-bottom">0593-7167171</li>
    	</ul>	  		   		
    </div> 
    <!--用户注册-->
		<div class="parent w-1100 ma">
			<div class="container">
				<ul class="reg_top clear">
					<li class="reg-1 fl">新用户注册</li>
					<li class="reg-2 fl mt30">已有账号？</p>
					<li class="fl mt30">
						<a href="login.html">立即登录</a>
					</li>
				</ul>									
				<form>
					<div class="form-group mb4">
						<label class="ml14 ft14">用户名：</label>
						<input class="ft12" id="uname" type="text" placeholder="请输入您的用户名">
					</div>
					<div class="form-group mb4">
						<label class="ft14">登录密码：</label>
						<input class="ft12" id="upwd" type="password" placeholder="请输入登录密码">
					</div>
					<div class="form-group mb4">
						<label class="ft14">确认密码：</label>
						<input class="ft12" id="email" type="text" placeholder="请输入确认密码">
					</div>
					<div class="form-group mb4">
						<label class="ml28 ft14">邮箱：</label>
						<input class="ft12" id="phone" type="text" placeholder="请输入您的邮箱">
					</div>
					<div class="form-group mb4">
						<label class="ml14 ft14">手机号：</label>
						<input class="ft12" id="user_name" type="text" placeholder="请输入您的手机号">
					</div>
					<div class="check ft12">
						<input type="checkbox" id="check_info"/>
							<label for="check_info">
								我已阅读并服务条款：
							</label>
						<a  href="#"><<汪星人萌宠商城服务协议>></a>
					</div>
					<div class="form-group mb4">
						<input class="btn ft14" type="button" value="立即注册">
					</div>
				</form> 
			</div>
		</div>
	</body>
</html>
